name: Sync Dev Branches on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-dev-branches:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Sync dev branches
        run: |
          set -e  # Arr√™ter sur erreur, mais on va les g√©rer
          
          git fetch origin
          
          DEV_BRANCHES=$(git branch -r | grep 'origin/dev/' | grep -v HEAD | sed 's/origin\///' | xargs)
          
          if [ -z "$DEV_BRANCHES" ]; then
            echo "‚ÑπÔ∏è Aucune branche dev/* √† synchroniser"
            exit 0
          fi
          
          echo "üîÑ Branches √† synchroniser: $DEV_BRANCHES"
          
          SYNC_SUCCESS=0
          SYNC_FAILED=0
          
          for branch in $DEV_BRANCHES; do
            echo ""
            echo "üìù Synchronisation de $branch..."
            
            # Gestion d'erreur locale pour chaque branche
            (
              set -e
              git checkout $branch
              git merge main --no-edit
              git push origin $branch
              echo "‚úÖ $branch synchronis√©e"
            ) && ((SYNC_SUCCESS++)) || {
              echo "‚ùå √âchec sur $branch"
              # Nettoyage en cas d'√©chec
              git merge --abort 2>/dev/null || true
              git checkout main 2>/dev/null || true
              ((SYNC_FAILED++))
            }
          done
          
          # Retour sur main
          git checkout main
          
          echo ""
          echo "üìä R√©sum√©: ‚úÖ $SYNC_SUCCESS r√©ussies, ‚ùå $SYNC_FAILED √©checs"
          
          # Ne faire √©chouer l'action qui si TOUTES les branches √©chouent
          if [ $SYNC_SUCCESS -eq 0 ] && [ $SYNC_FAILED -gt 0 ]; then
            echo "::error::Toutes les synchronisations ont √©chou√©"
            exit 1
          elif [ $SYNC_FAILED -gt 0 ]; then
            echo "::warning::Certaines branches n'ont pas pu √™tre synchronis√©es"
          fi
          
          exit 0
