name: Sync Dev Branches on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-dev-branches:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Sync dev branches
        run: |
          # Pas de set -e global, on g√®re les erreurs manuellement
          set +e
          
          git fetch origin
          
          DEV_BRANCHES=$(git branch -r | grep 'origin/dev/' | grep -v HEAD | sed 's/origin\///' | xargs)
          
          if [ -z "$DEV_BRANCHES" ]; then
            echo "‚ÑπÔ∏è Aucune branche dev/* √† synchroniser"
            exit 0
          fi
          
          echo "üîÑ Branches √† synchroniser: $DEV_BRANCHES"
          
          SYNC_SUCCESS=0
          SYNC_SKIPPED=0
          SYNC_FAILED=0
          
          for branch in $DEV_BRANCHES; do
            echo ""
            echo "üìù V√©rification de $branch..."
            
            # Checkout de la branche
            if git checkout $branch; then
              echo "‚úÖ Checkout $branch r√©ussi"
            else
              echo "‚ùå Impossible de checkout $branch"
              ((SYNC_FAILED++))
              continue
            fi
            
            # Fetch de la branche sp√©cifique
            git fetch origin $branch
            
            # V√©rifier si la branche est d√©j√† √† jour
            BEHIND_COUNT=$(git rev-list --count HEAD..origin/main 2>/dev/null || echo "0")
            
            if [ "$BEHIND_COUNT" -eq 0 ]; then
              echo "‚úÖ $branch d√©j√† √† jour (aucun commit √† synchroniser)"
              ((SYNC_SKIPPED++))
              continue
            fi
            
            echo "üîÑ $branch en retard de $BEHIND_COUNT commits, synchronisation..."
            
            # Tentative de merge
            if git merge origin/main --no-edit; then
              echo "‚úÖ Merge r√©ussi pour $branch"
              
              # Push
              if git push origin $branch; then
                echo "‚úÖ $branch synchronis√©e et pouss√©e"
                ((SYNC_SUCCESS++))
              else
                echo "‚ùå √âchec du push pour $branch"
                ((SYNC_FAILED++))
              fi
            else
              echo "‚ö†Ô∏è Conflits d√©tect√©s sur $branch - abandon du merge"
              git merge --abort 2>/dev/null || true
              ((SYNC_FAILED++))
            fi
          done
          
          # Retour sur main
          echo ""
          echo "üè† Retour sur la branche main..."
          git checkout main
          
          echo ""
          echo "üìä R√©sum√© final:"
          echo "   ‚úÖ Synchronis√©es: $SYNC_SUCCESS"
          echo "   ‚è≠Ô∏è  D√©j√† √† jour: $SYNC_SKIPPED" 
          echo "   ‚ùå √âchecs: $SYNC_FAILED"
          
          # L'action r√©ussit si au moins une branche a √©t√© trait√©e avec succ√®s
          TOTAL_SUCCESS=$((SYNC_SUCCESS + SYNC_SKIPPED))
          
          if [ $TOTAL_SUCCESS -gt 0 ]; then
            echo "üéâ Synchronisation globale r√©ussie"
            exit 0
          elif [ $SYNC_FAILED -gt 0 ]; then
            echo "üí• Toutes les synchronisations ont √©chou√©"
            exit 1
          else
            echo "ü§∑ Aucune branche trait√©e"
            exit 0
          fi
