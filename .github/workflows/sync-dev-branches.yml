# .github/workflows/sync-dev-branches.yml
name: Sync Dev Branches on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  sync-dev-branches:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Sync dev branches
        run: |
          git fetch origin
          
          # R√©cup√®re les branches dev/*
          DEV_BRANCHES=$(git branch -r | grep 'origin/dev/' | grep -v HEAD | sed 's/origin\///' | xargs)
          
          if [ -z "$DEV_BRANCHES" ]; then
            echo "‚ÑπÔ∏è Aucune branche dev/* √† synchroniser"
            exit 0
          fi
          
          echo "üîÑ Branches √† synchroniser: $DEV_BRANCHES"
          
          SYNC_SUCCESS=0
          SYNC_FAILED=0
          
          for branch in $DEV_BRANCHES; do
            echo ""
            echo "üìù Synchronisation de $branch..."
            
            if git checkout $branch; then
              if git merge main --no-edit; then
                if git push origin $branch; then
                  echo "‚úÖ $branch synchronis√©e"
                  ((SYNC_SUCCESS++))
                else
                  echo "‚ùå √âchec push $branch"
                  ((SYNC_FAILED++))
                fi
              else
                echo "‚ö†Ô∏è Conflits sur $branch - ignor√©e"
                git merge --abort
                ((SYNC_FAILED++))
              fi
            else
              echo "‚ùå Checkout impossible $branch"
              ((SYNC_FAILED++))
            fi
          done
          
          git checkout main
          
          echo ""
          echo "üìä R√©sum√©: ‚úÖ $SYNC_SUCCESS r√©ussies, ‚ùå $SYNC_FAILED √©checs"
          
          if [ $SYNC_FAILED -gt 0 ]; then
            echo "::warning::Certaines branches n'ont pas pu √™tre synchronis√©es"
          fi
